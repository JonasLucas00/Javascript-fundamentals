<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link index-link" href="#">Task History</a></li>
                    <li class="nav-item"><a class="nav-link delete-all" href="#">Delete task History</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">

        <!-- Remove Button added trought JS -->
        <!-- Update Button added trought JS -->
        <div class="tasks-section">
            <div class="text-section">
                <h1>Welcome to your task List</h1>
                <p>You can manage your taks bellow</p>
            </div>

            <div class="add-task">
                <form action="#" class="task-form">
                    <input type="text" class="new-task" name="new-task" placeholder="Insert new task">
                    <button type="submit">Add task</button>
                </form>
            </div>

            <ul class="task-list">

            </ul>
        </div>

        <div class="history-div">
            <div class="text-btn-div"></div>
            <ul class="history-ul">

            </ul>
        </div>
    </div>


    <script src="../../app.js"></script>
</body>
